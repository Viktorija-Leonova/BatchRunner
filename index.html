  </head>
  <body>
  

<div class="row">

  <div class="col-md-2 col-md-offset-1"><a href="index.html">Waypoint batch runner</a></div>

<div class="row container-fluid">
  <div class="col-md-4">

		</div>
		<button type="submit" class="btn btn-default btn-sm">Filter</button>
	</form>  
</div>

  <div class="col-md-2 col-md-offset-6">
	<form>
		<input type="button" name="myruns" class="api-button btn btn-default btn-sm" value="My runs">
	</form>
  </div> 
</div>
<br>

<div class="container-fluid">
<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#">All</a></li>
  <li role="presentation"><a href="#">Claims</a></li>

  <li role="presentation"><a href="#">Accounting</a></li>

</ul>

  <h3>All batches</h3>
</div>

<div class="row container-fluid">
	<div class="col-md-3"> <a href="history.html" class="batchhref">Actuary Export Batch</a> </div>
	<div class="col-md-3"><form name="XXX" action="javascript:select();"> <button class="api-button btn btn-info btn-sm">Run</button></form></div>
	<div class="col-md-2">Idle</div>
	<div class="col-md-2"><label class="responsedate-place"></label></div>
</div>

<div class="row container-fluid">
	<div class="col-md-10"> <pre class="response-place"></pre></div>
</div>

<div class="row container-fluid">
	<div class="col-md-3"> <a href="history.html" class="batchhref">Invoice Claims Batch</a> </div>
	<div class="col-md-3"><form name="XXX" action="javascript:select();"> <button class="api-button btn btn-info btn-sm" disabled>Run</button></form></div>
	<div class="col-md-2"><font color="green">Running...</font></div>
	<div class="col-md-2">2017-05-26 10:21</div>
</div>
<div class="row container-fluid">
	<div class="col-md-10"> <pre></pre></div>
</div>
<div class="row container-fluid">
	<div class="col-md-3"> <a href="history.html" class="batchhref">Policy Batch</a> </div>
	<div class="col-md-3"><form name="XXX" action="javascript:select();"> <button class="btn btn-info btn-sm">Run</button></form></div>
	<div class="col-md-2"><font color="red">Failed</font></div>
	<div class="col-md-2">2017-05-25 17:20</div>
</div>
 <div class="row container-fluid">
	<div class="col-md-10"> <pre></pre></div>
</div>
	
	

    <!--<button class="api-button btn btn-success">Send API Request</button>
    <pre class="response-place"></pre> -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <script>
  let apiRequest = jsonData =>  $.ajax({
    url: "http://localhost:5000/api/run/ping/",
    method: "GET",
    data: jsonData
  });
  
  
  $(".api-button").on("click", () => {
   $(".responsedate-place").text("value");
   apiRequest({}).then((data) => {
	//$(".response-place").text(JSON.stringify(data));
	$(".response-place").text(data);
   });
  });
 </script>
  </body>
</html>
